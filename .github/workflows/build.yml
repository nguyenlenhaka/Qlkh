name: Build APK
on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: List repo
      run: ls -la

    - name: Unzip project
      run: |
        unzip -o InventoryLite_Fixed.zip -d .
        ls -la
        # Di chuyển source ra root nếu zip tạo thư mục con
        if [ -d "InventoryLiteFixed" ]; then
          shopt -s dotglob
          mv InventoryLiteFixed/* .
          rm -rf InventoryLiteFixed
        fi

    - uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install SDK packages
      run: |
        yes | sdkmanager --licenses
        sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

    - name: Generate Gradle wrapper 8.6
      run: |
        chmod +x gradlew || true
        ./gradlew wrapper --gradle-version 8.6 || gradle wrapper --gradle-version 8.6

    - name: Build debug APK
      run: ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
